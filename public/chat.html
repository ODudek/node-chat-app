<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Node Chat App</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <hr>
            <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script src="socket.io/socket.io.js"></script>
    <script src="./lib/mustache.min.js"></script>
    <script src="./lib/moment.js"></script>
    <script src="./helpers/url-parser.js"></script>
    <script src="./helpers/html-parser.js"></script>
    <script src="./scripts/chat.js"></script>
</body>

</html>
